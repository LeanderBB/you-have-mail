[workspace]
resolver = "2"
members = [
    "youhavemail",
    "proton/api",
    "proton/go-gpa-server",
    "proton/go-srp",
    "http",
]

[workspace.dependencies]
ureq = {version="2.9", features=["socks-proxy"]}
secrecy = "0.8"
thiserror = "1"
serde = { version = "1", features = ["derive"]}
serde_json = "1"
url="2.5"
anyhow = "1"
