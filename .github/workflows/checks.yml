name: Code Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        run: cargo test


  fmt:
    name: Rustmft
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo clippy -- -D warnings

