name: Code Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Run Tests
        working-directory: you-have-mail-mobile
        run: cargo build


  fmt:
    name: Rustmft
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Check formatting
        working-directory: you-have-mail-mobile
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name : Get sources
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.88.0

      - name: Check formatting
        working-directory: you-have-mail-mobile
        run: cargo clippy -- -D warnings

